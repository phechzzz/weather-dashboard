<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
<h1>Weather Dashboard</h1>
<main class="d-flex">
    <form action="" class="form d-flex flex-column">
      <input type="text" id="user-city" class="mb-2">
      <button type="submit" id="search-button" class="bg-gradient mb-3">Search</button>
      <h2 class="mb-3">Search for a city here</h2>
      <div id="search-history">
        <h3>Search History</h3>
        <ul id="history-list" class="list-group"></ul>
      </div>
    </form>

    <section id="current-day" class="d-flex flex-column ms-3 flex-grow-1">
      <h3 class="mb-3">Current Weather</h3>
    </section>
  </main>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
